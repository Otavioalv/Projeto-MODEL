version: "3.1"

intents:
  - aumentar_volume
  - diminuir_volume
  - definir_volume
  - max_volume
  - mutar
  - get_vol
  - time_now

entities:
  - value

responses:
  utter_aumentar_volume:
    - custom:
        action: "aumentar_volume"
        value: "{value}"

  utter_diminuir_volume:
    - custom:
        action: "diminuir_volume"
        value: "{value}"

  utter_definir_volume:
    - custom:
        action: "definir_volume"
        value: "{value}"  # Opcional, pode sobrescrever via ação
  
  utter_max_volume:
    - custom:
        action: "max_volume"

  utter_mutar:
    - custom:
        action: "mutar"
  
  utter_get_vol:
    - custom:
        action: "get_vol"
  
  utter_time_now:
    - custom:
        action: "time_now"


actions:
  - utter_aumentar_volume
  - utter_diminuir_volume
  - utter_definir_volume
  - utter_max_volume
  - utter_mutar
  - utter_get_vol
  - utter_time_now

slots:
  value:
    type: any
    mappings:
      - type: from_entity
        entity: value



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true